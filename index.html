<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor smluv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generátor smlouvy o pronájmu nemovitosti</h1>

        <form id="contract-form">
            <div class="form-group">
                <label for="jmeno_najemce">Jméno nájemce:</label>
                <input type="text" id="jmeno_najemce" name="jmeno_najemce" required>
            </div>

            <div class="form-group">
                <label for="otisk_najemce">Číslo průkazu nájemce:</label>
                <input type="text" id="otisk_najemce" name="otisk_najemce" required>
            </div>

            <div class="form-group">
                <label for="nemovitost">Vyberte nemovitost:</label>
                <select id="nemovitost" name="nemovitost" required>
                    <option value="Dlouhá 25, Praha 1">Dlouhá 25, Praha 1</option>
                    <option value="Vinohradská 120, Praha 3">Vinohradská 120, Praha 3</option>
                    <option value="Brněnská 45, Brno">Brněnská 45, Brno</option>
                    <option value="Náměstí Svobody 10, Brno">Náměstí Svobody 10, Brno</option>
                </select>
            </div>

            <div class="form-group">
                <label for="doba_najmu">Doba nájmu:</label>
                <select id="doba_najmu_typ" name="doba_najmu_typ" required>
                    <option value="neurčitá">Neurčitá</option>
                    <option value="určitá">Určitá</option>
                </select>
                <div id="doba_najmu_input" style="display: none;">
                    <input type="number" id="doba_najmu_cislo" name="doba_najmu_cislo" min="1">
                    <span id="doba_najmu_text">týden/týdnů</span>
                </div>
            </div>

            <div class="form-group">
                <label for="konec_najmu">Konec nájmu:</label>
                <input type="date" id="konec_najmu" name="konec_najmu" required>
                <input type="checkbox" id="neurcito_konec" name="neurcito_konec">
                <label for="neurcito_konec">Neurčito</label>
            </div>

            <div class="form-group">
                <label for="cena">Výše nájemného (Kč/týden):</label>
                <input type="number" id="cena" name="cena" required>
            </div>

            <div class="form-group">
                <label for="misto_podepsani">Místo podepsání:</label>
                <input type="text" id="misto_podepsani" name="misto_podepsani" required>
            </div>

            <button type="submit">Vygenerovat smlouvu</button>
        </form>

        <h2>Vygenerovaná smlouva:</h2>
        <pre id="generated-contract"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
