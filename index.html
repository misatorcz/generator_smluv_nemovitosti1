<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generátor smluv</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generátor smlouvy o pronájmu nemovitosti</h1>

        <form id="contract-form">
            <div class="form-group">
                <label for="jmeno_najemce">Jméno nájemce:</label>
                <input type="text" id="jmeno_najemce" name="jmeno_najemce" required>
            </div>

            <div class="form-group">
                <label for="otisk_najemce">Číslo průkazu nájemce:</label>
                <input type="text" id="otisk_najemce" name="otisk_najemce" required>
            </div>

            <div class="form-group">
                <label for="nemovitost">Vyberte nemovitost:</label>
                <select id="nemovitost" name="nemovitost" required>
                    <option value="Palomino Creek 1-8, Palomino Creek">Palomino Creek 1-8, Palomino Creek</option>
                    <option value="Fort Carson 4470, Fort Carson">Fort Carson 4470, Fort Carson</option>
                    <option value="Fort Carson 4469, Fort Carson">Fort Carson 4469, Fort Carson</option>
                    <option value="Byt 1336, Montgomery">Byt 1336, Montgomery</option>
                    <option value="Fort Carson 1369, Fort Carson">Fort Carson 1369, Fort Carson</option>
                    <option value="Sklad s výrobní stanicí">Sklad s výrobní stanicí</option>
                    <option value="Prickle Pine 4596, Las Venturas">Prickle Pine 4596, Las Venturas</option>
                    <option value="Calton Heights 4096, San Fierro">Calton Heights 4096, San Fierro</option>
                    <option value="Bar Bayside 5395, Bayside">Bar Bayside 5395, Bayside</option>
                    <option value="Cluckin Bell 154, Los Santos">Cluckin Bell 154, Los Santos</option>
                    <option value="Beacon Hill, Flint County 216">Beacon Hill, Flint County 216</option>
                    <option value="Angel Pine 2503, Angel Pine">Angel Pine 2503, Angel Pine</option>
                    <option value="Fort Carson 1992, Fort Carson">Fort Carson 1992, Fort Carson</option>
                    <option value="Vila Bayside 4387, Bayside">Vila Bayside 4387, Bayside</option>
                    <option value="Obchod Dillmore 4093, Dillmore">Obchod Dillmore 4093, Dillmore</option>
                    <option value="Sklad 462, Fort Carson">Sklad 462, Fort Carson</option>
                    <option value="Skleník 2081, Montgomery">Skleník 2081, Montgomery</option>
                    <option value="Dílna Whitewood Estates 5374, Las Venturas">Dílna Whitewood Estates 5374, Las Venturas</option>
                    <option value="Smíšené zboží Angel Pine 2503, Angel Pine">Smíšené zboží Angel Pine 2503, Angel Pine</option>
                    <option value="Dům Bayside 2309, Bayside">Dům Bayside 2309, Bayside</option>
                    <option value="Nevada 1-0, Bone County">Nevada 1-0, Bone County</option>
                    <option value="Mullholand 183, Los Santos">Mullholand 183, Los Santos</option>
                    <option value="Skleník 2086, Montgomery">Skleník 2086, Montgomery</option>
                    <option value="Sunrise 58, Los Santos">Sunrise 58, Los Santos</option>
                    <option value="Restaurace Sayonara, Los Santos">Restaurace Sayonara, Los Santos</option>
                    <option value="Palomino Creek 4-3, Palomino Creek">Palomino Creek 4-3, Palomino Creek</option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>

            <div class="form-group">
                <label for="doba_najmu">Doba nájmu:</label>
                <select id="doba_najmu_typ" name="doba_najmu_typ" required>
                    <option value="neurčitá">Neurčitá</option>
                    <option value="určitá">Určitá</option>
                </select>
                <div id="doba_najmu_input" style="display: none;">
                    <input type="number" id="doba_najmu_cislo" name="doba_najmu_cislo" min="1">
                    <span id="doba_najmu_text">týden/týdnů</span>
                </div>
            </div>

            <div class="form-group">
                <label for="konec_najmu">Konec nájmu:</label>
                <input type="date" id="konec_najmu" name="konec_najmu" required>
                <input type="checkbox" id="neurcito_konec" name="neurcito_konec">
                <label for="neurcito_konec">Neurčito</label>
            </div>

            <div class="form-group">
                <label for="cena">Výše nájemného (Kč/týden):</label>
                <input type="number" id="cena" name="cena" required>
            </div>

            <div class="form-group">
                <label for="misto_podepsani">Místo podepsání:</label>
                <input type="text" id="misto_podepsani" name="misto_podepsani" required>
            </div>

            <button type="submit">Vygenerovat smlouvu</button>
        </form>

        <h2>Vygenerovaná smlouva:</h2>
        <pre id="generated-contract"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
